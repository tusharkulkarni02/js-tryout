<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code </title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>
<script>
    const div = document.createElement('div') // this helps to create the desired HTML element thourgh dom
    console.log(div);
    div.className = "main" // sets the ClassName
    div.id = Math.round(Math.random() * 10 + 1) // We have tried to give a random id to the div
    div.setAttribute("title", "generated title") // setting the attribute using .setAttribute()
    div.style.backgroundColor = "green"
    div.style.padding = "12px"

    // this method is expensive since to traverses the document, then takes the text and overwrites it.
    // div.innerText = "Chai aur code" 

    // In this mehtod we create a new text Node and appane it to the desired div in the document.
    const addText = document.createTextNode("Chai aur code") // 
    div.appendChild(addText) // appending the node to the div through appendChild() method.

    // Appending the div to the body of the document 
    // This results the created div to be visible in the website or window.
    document.body.appendChild(div)
</script>
</html>
